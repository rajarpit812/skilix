<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions Verification - Skilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="admin-dashboard" class="hidden">
        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="font-bold text-2xl">Skil<span class="text-indigo-600">ix</span> Admin</a>
                <div>
                    <a href="admin.html" class="text-gray-600 hover:text-indigo-600 mr-4">Manage Internships</a>
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600">Go to Homepage</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Submissions Verification</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                
                <!-- Unverified Section -->
                <section id="unverified-section" class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-amber-600">Unverified Submissions</h2>
                    <div id="unverified-list" class="space-y-6">
                        <!-- Unverified students will be loaded here -->
                    </div>
                </section>

                <!-- Verified Section -->
                <section id="verified-section" class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-green-600">Verified Submissions</h2>
                    <div id="verified-list" class="space-y-6">
                        <!-- Verified students will be loaded here -->
                    </div>
                </section>

            </div>
        </main>
    </div>

    <div id="loading-state" class="text-center py-24">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading submissions...</p>
    </div>

    <div id="access-denied" class="hidden text-center p-16">
        <h1 class="text-4xl font-bold text-red-600">Access Denied</h1>
        <p class="text-xl mt-4">You do not have permission to view this page.</p>
        <a href="index.html" class="mt-8 inline-block bg-indigo-600 text-white py-3 px-6 rounded-lg">Go to Homepage</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBrP14baJEyuYYt5xOUt4SeSeUFM3RY2rk",
        authDomain: "skilix.firebaseapp.com",
        projectId: "skilix",
        storageBucket: "skilix.appspot.com",
        messagingSenderId: "1042532384192",
        appId: "1:1042532384192:web:c0cc1939bb1ba8f7c69c25",
        measurementId: "G-H7LB645GR9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminDashboard = document.getElementById('admin-dashboard');
    const accessDenied = document.getElementById('access-denied');
    const loadingState = document.getElementById('loading-state');
    const unverifiedList = document.getElementById('unverified-list');
    const verifiedList = document.getElementById('verified-list');

    async function checkAdminRole(user) {
        if (!user) return false;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        return userDoc.exists() && userDoc.data().role === 'admin';
    }

    const renderStudentCard = (student, internshipsMap, isVerifiedSection) => {
        let applicationsHtml = student.applications.map(app => {
            const internship = internshipsMap.get(app.internshipId);
            if (!internship) return '';

            const submissionDetails = Object.entries(app.submissions || {})
                .map(([key, value]) => `<p class="text-xs text-gray-600"><strong>${key}:</strong> <a href="${value}" target="_blank" class="text-blue-500 hover:underline">${value}</a></p>`)
                .join('');

            const buttonHtml = isVerifiedSection
                ? `<button data-appid="${app.id}" class="unverify-btn bg-amber-500 text-white text-xs py-1 px-3 rounded hover:bg-amber-600">Un-verify</button>`
                : `<button data-appid="${app.id}" class="verify-btn bg-green-500 text-white text-xs py-1 px-3 rounded hover:bg-green-600">Verify</button>`;

            return `
                <div class="mt-2 pt-2 border-t flex justify-between items-center">
                    <div>
                        <h4 class="font-semibold text-sm">${internship.title}</h4>
                        <div class="mt-1">${submissionDetails}</div>
                    </div>
                    ${app.verified && isVerifiedSection ? buttonHtml : !app.verified ? buttonHtml : ''}
                </div>
            `;
        }).join('');

        return `
            <div class="border p-4 rounded-lg bg-white">
                <h3 class="text-lg font-bold">${student.fullName || student.name}</h3>
                <p class="text-sm text-gray-500">${student.email}</p>
                <div class="mt-2 space-y-2">${applicationsHtml}</div>
            </div>
        `;
    };
    
    async function loadAndRenderSubmissions() {
        loadingState.classList.remove('hidden');
        unverifiedList.innerHTML = '';
        verifiedList.innerHTML = '';

        try {
            const [usersSnap, appsSnap, internshipsSnap] = await Promise.all([
                getDocs(collection(db, "users")),
                getDocs(collection(db, "applications")),
                getDocs(collection(db, "internships"))
            ]);

            const internshipsMap = new Map(internshipsSnap.docs.map(doc => [doc.id, doc.data()]));
            const usersMap = new Map();

            usersSnap.docs.forEach(doc => {
                if (doc.data().role !== 'admin') {
                    usersMap.set(doc.id, { ...doc.data(), id: doc.id, applications: [] });
                }
            });

            appsSnap.docs.forEach(appDoc => {
                const appData = appDoc.data();
                if (appData.submissions && usersMap.has(appData.userId)) {
                    usersMap.get(appData.userId).applications.push({ ...appData, id: appDoc.id });
                }
            });

            const unverifiedStudents = [];
            const verifiedStudents = [];

            for (const student of usersMap.values()) {
                if (student.applications.length > 0) {
                    const allVerified = student.applications.every(app => app.verified);
                    if (allVerified) {
                        verifiedStudents.push(student);
                    } else {
                        unverifiedStudents.push(student);
                    }
                }
            }

            unverifiedList.innerHTML = unverifiedStudents.length > 0 
                ? unverifiedStudents.map(s => renderStudentCard(s, internshipsMap, false)).join('')
                : '<p class="text-gray-500">No unverified submissions found.</p>';

            verifiedList.innerHTML = verifiedStudents.length > 0
                ? verifiedStudents.map(s => renderStudentCard(s, internshipsMap, true)).join('')
                : '<p class="text-gray-500">No students with all submissions verified.</p>';

        } catch (error) {
            console.error("Error loading submissions:", error);
            unverifiedList.innerHTML = '<p class="text-red-500">Could not load data.</p>';
        } finally {
            loadingState.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
        }
    }

    async function handleVerification(e, verify) {
        const button = e.target.closest(verify ? '.verify-btn' : '.unverify-btn');
        if (!button) return;

        const appId = button.dataset.appid;
        button.disabled = true;
        button.textContent = '...';

        try {
            await updateDoc(doc(db, "applications", appId), { verified: verify });
            loadAndRenderSubmissions(); // Refresh the entire view
        } catch (error) {
            console.error(`Error ${verify ? 'verifying' : 'un-verifying'} submission:`, error);
            button.disabled = false;
        }
    }

    onAuthStateChanged(auth, async (user) => {
        const isAdmin = await checkAdminRole(user);
        if (isAdmin) {
            loadAndRenderSubmissions();
            unverifiedList.addEventListener('click', (e) => handleVerification(e, true));
            verifiedList.addEventListener('click', (e) => handleVerification(e, false));
        } else {
            loadingState.classList.add('hidden');
            accessDenied.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
