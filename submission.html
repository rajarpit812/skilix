<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions Verification - Skilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #message-box {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); padding: 12px 24px;
            border-radius: 8px; color: white; z-index: 100;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #message-box.show { opacity: 1; visibility: visible; }
        #sort-paid:checked ~ .dot {
            transform: translateX(100%);
            background-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="admin-dashboard" class="hidden">
        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="font-bold text-2xl">Skil<span class="text-indigo-600">ix</span> Admin</a>
                <div>
                    <a href="admin.html" class="text-gray-600 hover:text-indigo-600 mr-4">Manage Internships</a>
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600">Go to Homepage</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Submissions Verification</h1>
                 <div class="flex items-center gap-4 mt-4 md:mt-0 w-full md:w-auto">
                    <button id="generate-all-btn" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700">
                        Generate All Certificates
                    </button>
                    <input type="text" id="search-input" placeholder="Search by name or email..." class="w-full md:w-64 px-4 py-2 border rounded-lg">
                </div>
            </div>
             <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">Actions & Filters</h2>
                 <div class="flex items-center gap-x-8 gap-y-4 flex-wrap">
                      <label for="sort-paid" class="flex items-center cursor-pointer">
                        <span class="text-gray-700 font-medium mr-2">Sort by Paid</span>
                        <div class="relative">
                            <input type="checkbox" id="sort-paid" class="sr-only">
                            <div class="block bg-gray-300 w-10 h-6 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                
                <section id="unverified-section" class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-amber-600">Pending Verification</h2>
                    <div id="unverified-list" class="space-y-6"></div>
                </section>

                <section id="verified-section" class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-green-600">Completed Verification</h2>
                    <div id="verified-list" class="space-y-6"></div>
                </section>

            </div>
        </main>
    </div>

    <div id="loading-state" class="text-center py-24">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading submissions...</p>
    </div>

    <div id="access-denied" class="hidden text-center p-16">
        <h1 class="text-4xl font-bold text-red-600">Access Denied</h1>
        <p class="text-xl mt-4">You do not have permission to view this page.</p>
        <a href="index.html" class="mt-8 inline-block bg-indigo-600 text-white py-3 px-6 rounded-lg">Go to Homepage</a>
    </div>
    
    <div id="message-box"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // IMPORTANT: Replace this with your actual Cloud Function URL after deployment
    const GENERATE_CERTIFICATE_URL = 'https://us-central1-your-project-id.cloudfunctions.net/generateCertificate';
    const GENERATE_ALL_CERTIFICATES_URL = 'https://us-central1-your-project-id.cloudfunctions.net/generateAllCertificates';


    const firebaseConfig = {
        apiKey: "AIzaSyBrP14baJEyuYYt5xOUt4SeSeUFM3RY2rk",
        authDomain: "skilix.firebaseapp.com",
        projectId: "skilix",
        storageBucket: "skilix.appspot.com",
        messagingSenderId: "1042532384192",
        appId: "1:1042532384192:web:c0cc1939bb1ba8f7c69c25",
        measurementId: "G-H7LB645GR9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminDashboard = document.getElementById('admin-dashboard');
    const accessDenied = document.getElementById('access-denied');
    const loadingState = document.getElementById('loading-state');
    const unverifiedList = document.getElementById('unverified-list');
    const verifiedList = document.getElementById('verified-list');
    const messageBox = document.getElementById('message-box');
    const searchInput = document.getElementById('search-input');
    const sortPaidToggle = document.getElementById('sort-paid');
    const generateAllBtn = document.getElementById('generate-all-btn');

    let allApplications = [];
    let internshipsMap = new Map();
    let usersMap = new Map();

    const showMessage = (message, isError = false) => {
        messageBox.textContent = message;
        messageBox.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
        messageBox.classList.add('show');
        setTimeout(() => messageBox.classList.remove('show'), 3000);
    };

    async function checkAdminRole(user) {
        if (!user) return false;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        return userDoc.exists() && userDoc.data().role === 'admin';
    }

    const renderApplicationCard = (app) => {
        const student = usersMap.get(app.userId);
        const internship = internshipsMap.get(app.internshipId);
        if (!student || !internship) return '';

        const submissionDetails = Object.entries(app.submissions || {})
            .map(([key, value]) => `<p class="text-xs text-gray-600"><strong>${key}:</strong> <a href="${value}" target="_blank" class="text-blue-500 hover:underline">${value}</a></p>`)
            .join('');

        const paymentStatusText = app.paymentStatus === 'paid' ? 'Paid' : 'Pending';
        const paymentStatusColor = app.paymentStatus === 'paid' ? 'text-green-600' : 'text-amber-600';

        let actionButtonsHtml = '';
        if (app.verified) {
             actionButtonsHtml += `<button data-appid="${app.id}" class="unverify-btn bg-amber-500 text-white text-xs py-1 px-3 rounded hover:bg-amber-600">Un-verify</button>`;
             if (!app.certificateUrl) {
                actionButtonsHtml += `<button data-appid="${app.id}" class="generate-cert-btn bg-indigo-600 text-white text-xs py-1 px-3 rounded hover:bg-indigo-700">Generate Certificate</button>`;
             }
        } else {
            actionButtonsHtml += `<button data-appid="${app.id}" class="verify-btn bg-green-500 text-white text-xs py-1 px-3 rounded hover:bg-green-600">Verify</button>`;
        }
        
        const certificateInfoHtml = app.verified ? `
            <div class="mt-2 text-xs">
                <p><strong>Certificate No:</strong> ${app.certificateNo || 'Not Generated'}</p>
                <p><strong>Certificate URL:</strong> ${app.certificateUrl ? `<a href="${app.certificateUrl}" target="_blank" class="text-blue-500 hover:underline">View</a>` : 'Not Generated'}</p>
            </div>` : '';


        return `
            <div class="border p-4 rounded-lg bg-white">
                <div class="mb-2">
                    <h3 class="text-lg font-bold">${student.fullName || student.name}</h3>
                    <p class="text-sm text-gray-500">${student.email}</p>
                </div>
                <div class="mt-2 pt-2 border-t">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-sm">${internship.title}</h4>
                        <span class="text-xs font-bold ${paymentStatusColor}">${paymentStatusText.toUpperCase()}</span>
                    </div>
                    <div class="mt-1 text-xs">${submissionDetails}</div>
                    
                    <div class="mt-3">
                        <label class="block text-xs font-medium text-gray-600">Offer Letter URL</label>
                        <input type="url" id="offer-${app.id}" value="${app.offerLetterUrl || ''}" class="mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm text-xs">
                    </div>

                    ${certificateInfoHtml}
                    
                    <div class="text-right mt-3 flex justify-end gap-2">
                        <button data-appid="${app.id}" class="save-links-btn bg-blue-500 text-white text-xs py-1 px-3 rounded hover:bg-blue-600">Save Offer Letter</button>
                        ${actionButtonsHtml}
                    </div>
                </div>
            </div>
        `;
    };
    
    function renderLists() {
        const searchTerm = searchInput.value.toLowerCase();
        const sortByPaid = sortPaidToggle.checked;

        let filteredApps = allApplications.filter(app => {
            const student = usersMap.get(app.userId);
            if (!student) return false;
            const name = (student.fullName || student.name || '').toLowerCase();
            const email = (student.email || '').toLowerCase();
            return name.includes(searchTerm) || email.includes(searchTerm);
        });

        if (sortByPaid) {
            filteredApps.sort((a, b) => {
                const aPaid = a.paymentStatus === 'paid' ? -1 : 1;
                const bPaid = b.paymentStatus === 'paid' ? -1 : 1;
                if (aPaid !== bPaid) return aPaid - bPaid;
                return 0;
            });
        }

        const unverifiedHtml = filteredApps.filter(app => !app.verified).map(renderApplicationCard).join('');
        const verifiedHtml = filteredApps.filter(app => app.verified).map(renderApplicationCard).join('');

        unverifiedList.innerHTML = unverifiedHtml || '<p class="text-gray-500">No matching unverified submissions.</p>';
        verifiedList.innerHTML = verifiedHtml || '<p class="text-gray-500">No matching verified submissions.</p>';
    }

    async function fetchData() {
        loadingState.classList.remove('hidden');
        try {
            const [usersSnap, appsSnap, internshipsSnap] = await Promise.all([
                getDocs(collection(db, "users")),
                getDocs(collection(db, "applications")),
                getDocs(collection(db, "internships"))
            ]);

            internshipsMap = new Map(internshipsSnap.docs.map(doc => [doc.id, doc.data()]));
            usersMap = new Map();
            usersSnap.docs.forEach(doc => {
                if (doc.data().role !== 'admin') {
                    usersMap.set(doc.id, { ...doc.data(), id: doc.id });
                }
            });

            allApplications = appsSnap.docs
                .map(doc => ({ ...doc.data(), id: doc.id }))
                .filter(app => app.submissions && usersMap.has(app.userId));

            renderLists();

        } catch (error) {
            console.error("Error loading data:", error);
            unverifiedList.innerHTML = '<p class="text-red-500">Could not load data.</p>';
        } finally {
            loadingState.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
        }
    }

    async function handleEvent(e) {
        const button = e.target.closest('button');
        if (!button) return;

        const appId = button.dataset.appid;
        if (!appId) return;

        button.disabled = true;
        const originalText = button.textContent;
        button.textContent = '...';

        try {
            if (button.classList.contains('verify-btn') || button.classList.contains('unverify-btn')) {
                const isVerifying = button.classList.contains('verify-btn');
                const certNo = isVerifying ? `SKLX-${Date.now().toString().slice(-6)}` : '';
                
                await updateDoc(doc(db, "applications", appId), { 
                    verified: isVerifying,
                    certificateNo: certNo,
                });

                const appIndex = allApplications.findIndex(a => a.id === appId);
                if (appIndex > -1) {
                    allApplications[appIndex].verified = isVerifying;
                    allApplications[appIndex].certificateNo = certNo;
                }
            } else if (button.classList.contains('save-links-btn')) {
                const offerUrl = document.getElementById(`offer-${appId}`).value;
                await updateDoc(doc(db, "applications", appId), { offerLetterUrl: offerUrl });
                showMessage('Offer letter URL saved!');
                const appIndex = allApplications.findIndex(a => a.id === appId);
                if (appIndex > -1) allApplications[appIndex].offerLetterUrl = offerUrl;
            } else if (button.classList.contains('generate-cert-btn')) {
                const response = await fetch(GENERATE_CERTIFICATE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ applicationId: appId })
                });

                if (!response.ok) throw new Error('Certificate generation failed.');
                
                const result = await response.json();
                showMessage(result.message || 'Certificate generated successfully!');
                
                const appIndex = allApplications.findIndex(a => a.id === appId);
                if (appIndex > -1) allApplications[appIndex].certificateUrl = result.url;
            }
            renderLists();
        } catch (error) {
            console.error("Error performing action:", error);
            showMessage(`Action failed: ${error.message}`, true);
        } finally {
            button.disabled = false;
            button.textContent = originalText;
        }
    }

    generateAllBtn.addEventListener('click', async () => {
        if (!confirm('This will generate certificates for ALL verified students who do not have one yet. Are you sure?')) {
            return;
        }
        generateAllBtn.disabled = true;
        generateAllBtn.textContent = 'Generating...';
        try {
            const response = await fetch(GENERATE_ALL_CERTIFICATES_URL, {
                method: 'POST'
            });
            if (!response.ok) throw new Error('Bulk generation failed.');
            
            const result = await response.json();
            showMessage(`${result.count} certificates generated successfully!`);
            await fetchData(); // Refresh data from Firestore
        } catch (error) {
            showMessage(`Error: ${error.message}`, true);
        } finally {
            generateAllBtn.disabled = false;
            generateAllBtn.textContent = 'Generate All Certificates';
        }
    });

    onAuthStateChanged(auth, async (user) => {
        const isAdmin = await checkAdminRole(user);
        if (isAdmin) {
            await fetchData();
            searchInput.addEventListener('input', renderLists);
            sortPaidToggle.addEventListener('change', renderLists);
            unverifiedList.addEventListener('click', handleEvent);
            verifiedList.addEventListener('click', handleEvent);
        } else {
            loadingState.classList.add('hidden');
            accessDenied.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
