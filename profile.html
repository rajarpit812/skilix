<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilix - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.comcom/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .container { max-width: 1200px; }
        .modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="font-bold text-2xl tracking-tight">Skil<span class="text-indigo-600">ix</span></a>
            <div>
                <a href="admin.html" id="admin-link" class="text-gray-600 hover:text-indigo-600 mr-6 hidden">Admin Dashboard</a>
                <button id="logout-btn" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-red-600">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-6">
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 border border-gray-200 mb-12">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1 text-center">
                        <img id="user-avatar" src="https://placehold.co/150x150/e0e7ff/4f46e5?text=..." alt="User Avatar" class="h-36 w-36 rounded-full mx-auto object-cover border-4 border-indigo-200">
                        <h2 id="user-name-display" class="text-2xl font-bold text-gray-900 mt-4">Loading...</h2>
                        <p id="user-email-display" class="text-gray-600">Loading...</p>
                    </div>
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">Personal Information</h3>
                        <form id="profile-form">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                                    <input type="text" id="full-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label for="college-name" class="block text-gray-700 font-medium mb-2">College Name</label>
                                    <input type="text" id="college-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div class="sm:col-span-2">
                                     <label for="contact-number" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                                    <input type="tel" id="contact-number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                            </div>
                            <div class="mt-8 text-right">
                                <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 border border-gray-200 mb-12">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">My Applied Internships</h2>
                <div id="applied-internships-list" class="space-y-4">
                    <p>Loading your applications...</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">My Certificates</h2>
                <div id="certificates-list" class="space-y-4">
                    <p>Loading your certificates...</p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="notification-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm text-center">
            <p id="notification-message" class="text-lg">Message here</p>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Skilix. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrP14baJEyuYYt5xOUt4SeSeUFM3RY2rk",
            authDomain: "skilix.firebaseapp.com",
            projectId: "skilix",
            storageBucket: "skilix.appspot.com",
            messagingSenderId: "1042532384192",
            appId: "1:1042532384192:web:c0cc1939bb1ba8f7c69c25",
            measurementId: "G-H7LB645GR9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const showNotification = (message) => {
            const modal = document.getElementById('notification-modal');
            document.getElementById('notification-message').textContent = message;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none');
            }, 2500);
        };

        // --- MAIN AUTHENTICATION & DATA HANDLING ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // --- USER IS LOGGED IN ---
                const userDocRef = doc(db, "users", user.uid);
                
                // --- A) FETCH & DISPLAY USER PROFILE ---
                const loadUserProfile = async () => {
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const displayName = data.fullName || data.name || user.displayName || 'New User';

                        // Show admin link if user is an admin
                        if (data.role === 'admin') {
                            document.getElementById('admin-link').classList.remove('hidden');
                        }
                        
                        document.getElementById('user-name-display').textContent = displayName;
                        document.getElementById('user-email-display').textContent = user.email;
                        document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=e0e7ff&color=4f46e5`;

                        document.getElementById('full-name').value = data.fullName || data.name || '';
                        document.getElementById('college-name').value = data.collegeName || '';
                        document.getElementById('contact-number').value = data.contactNumber || '';
                    } else {
                        console.log("No profile data found for new user.");
                        document.getElementById('user-name-display').textContent = user.displayName || 'New User';
                        document.getElementById('user-email-display').textContent = user.email;
                    }
                };
                
                // --- B) SAVE USER PROFILE ---
                document.getElementById('profile-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const profileData = {
                        fullName: document.getElementById('full-name').value,
                        collegeName: document.getElementById('college-name').value,
                        contactNumber: document.getElementById('contact-number').value,
                    };
                    try {
                        await setDoc(userDocRef, profileData, { merge: true });
                        showNotification("Profile saved successfully!");
                        document.getElementById('user-name-display').textContent = profileData.fullName;
                    } catch (error) {
                        showNotification("Error saving profile.", true);
                    }
                });

                // --- C) NEW: LOAD APPLIED INTERNSHIPS ---
                const loadAppliedInternships = async (uid) => {
                    const listEl = document.getElementById('applied-internships-list');
                    const userDocSnap = await getDoc(doc(db, "users", uid));

                    if (userDocSnap.exists() && userDocSnap.data().appliedInternships?.length > 0) {
                        const internshipIds = userDocSnap.data().appliedInternships;
                        listEl.innerHTML = ''; // Clear loading message

                        for (const internshipId of internshipIds) {
                            const internshipDocSnap = await getDoc(doc(db, "internships", internshipId));
                            if (internshipDocSnap.exists()) {
                                const internship = internshipDocSnap.data();
                                const itemEl = document.createElement('div');
                                itemEl.className = 'p-4 border rounded-lg bg-gray-50';
                                itemEl.innerHTML = `<h3 class="font-bold text-lg">${internship.title}</h3><p class="text-gray-600">${internship.domain}</p>`;
                                listEl.appendChild(itemEl);
                            }
                        }
                    } else {
                        listEl.innerHTML = '<p>You have not applied for any internships yet.</p>';
                    }
                };

                // --- D) NEW: LOAD CERTIFICATES ---
                const loadCertificates = async (uid) => {
                    const listEl = document.getElementById('certificates-list');
                    const certsRef = collection(db, "certificates");
                    const q = query(certsRef, where("uid", "==", uid));
                    
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        listEl.innerHTML = ''; // Clear loading message
                        querySnapshot.forEach((doc) => {
                            const cert = doc.data();
                            const itemEl = document.createElement('div');
                            itemEl.className = 'p-4 border rounded-lg bg-green-50 flex justify-between items-center';
                            itemEl.innerHTML = `
                                <div>
                                    <h3 class="font-bold text-lg">${cert.internshipTitle}</h3>
                                    <p class="text-sm text-gray-500">Issued on: ${new Date(cert.issueDate.seconds * 1000).toLocaleDateString()}</p>
                                    <p class="text-sm text-gray-500">Certificate ID: ${cert.certId}</p>
                                </div>
                                <a href="verify.html?id=${cert.certId}" target="_blank" class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600">
                                    Verify
                                </a>
                            `;
                            listEl.appendChild(itemEl);
                        });
                    } else {
                        listEl.innerHTML = '<p>You do not have any certificates yet.</p>';
                    }
                };

                // --- INITIALIZE PAGE DATA ---
                loadUserProfile();
                loadAppliedInternships(user.uid);
                loadCertificates(user.uid);

            } else {
                // --- USER IS LOGGED OUT ---
                // NEW: Redirect to homepage if not logged in
                window.location.href = 'index.html';
            }
        });

        // --- LOGOUT BUTTON ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).catch((error) => console.error('Sign out error', error));
            // The onAuthStateChanged listener will handle the redirect
        });

    </script>
</body>
</html>
