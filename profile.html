<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilix - My Profile (Firebase)</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font from Google Fonts for a creative touch */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 1200px;
        }
        /* Simple modal for notifications */
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center flex-shrink-0 text-gray-900 mr-6">
                <a href="#" class="font-bold text-2xl tracking-tight">Skil<span class="text-indigo-600">ix</span></a>
            </div>
            <div class="flex items-center">
                <a href="#" class="text-gray-600 hover:text-indigo-600 mr-6">Dashboard</a>
                <button id="logout-btn" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-red-600">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="py-12">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900">My Profile</h1>
            
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 border border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    
                    <!-- Left Column: Profile Picture & Basic Info -->
                    <div class="md:col-span-1 text-center">
                        <div class="mb-4">
                            <img id="user-avatar" src="https://placehold.co/150x150/e0e7ff/4f46e5?text=..." alt="User Avatar" class="h-36 w-36 rounded-full mx-auto object-cover border-4 border-indigo-200">
                        </div>
                        <h2 id="user-name-display" class="text-2xl font-bold text-gray-900">Loading...</h2>
                        <p id="user-email-display" class="text-gray-600">Loading...</p>
                        <p id="auth-status" class="text-sm text-gray-500 mt-2">Connecting...</p>
                    </div>

                    <!-- Right Column: Detailed Information Form -->
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">Personal Information</h3>
                        <form id="profile-form" action="#" method="POST">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <!-- All form fields are the same as before -->
                                <div>
                                    <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                                    <input type="text" id="full-name" name="full-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your full name">
                                </div>
                                <div>
                                    <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
                                    <input type="number" id="age" name="age" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your age">
                                </div>
                                <div>
                                    <label for="gender" class="block text-gray-700 font-medium mb-2">Gender</label>
                                    <select id="gender" name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="contact-number" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                                    <input type="tel" id="contact-number" name="contact-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="+1 (555) 123-4567">
                                </div>
                                <div>
                                    <label for="whatsapp-number" class="block text-gray-700 font-medium mb-2">WhatsApp Number</label>
                                    <input type="tel" id="whatsapp-number" name="whatsapp-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="+1 (555) 123-4567">
                                </div>
                                <div>
                                    <label for="college-name" class="block text-gray-700 font-medium mb-2">College Name</label>
                                    <input type="text" id="college-name" name="college-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="University of Technology">
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="qualification" class="block text-gray-700 font-medium mb-2">Highest Academic Qualification</label>
                                    <select id="qualification" name="qualification" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select Qualification</option>
                                        <option value="High School">High School</option>
                                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                                        <option value="Master's Degree">Master's Degree</option>
                                        <option value="PhD">PhD</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="country" class="block text-gray-700 font-medium mb-2">Country</label>
                                    <input type="text" id="country" name="country" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="USA">
                                </div>
                                <div>
                                    <label for="state" class="block text-gray-700 font-medium mb-2">State</label>
                                    <input type="text" id="state" name="state" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="California">
                                </div>
                                <div>
                                    <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                                    <input type="text" id="city" name="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="San Francisco">
                                </div>
                            </div>

                            <div class="mt-8 text-right">
                                <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Notification Modal -->
    <div id="notification-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm text-center">
            <p id="notification-message" class="text-lg">Message here</p>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Skilix. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- FIREBASE SDKs -->
    <!-- We are using 'type="module"' to allow for modern JavaScript 'import' syntax -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- 1. FIREBASE CONFIGURATION ---
        // Your web app's Firebase configuration that you provided.
        // IMPORTANT: In a real production app, you should use a more secure way to handle these keys,
        // like Firebase App Check or environment variables, to prevent unauthorized use.
        const firebaseConfig = {
            apiKey: "AIzaSyBrP14baJEyuYYt5xOUt4SeSeUFM3RY2rk",
            authDomain: "skilix.firebaseapp.com",
            projectId: "skilix",
            storageBucket: "skilix.appspot.com", // Corrected storage bucket domain
            messagingSenderId: "1042532384192",
            appId: "1:1042532384192:web:c0cc1939bb1ba8f7c69c25",
            measurementId: "G-H7LB645GR9"
        };

        // --- 2. INITIALIZE FIREBASE & SERVICES ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 3. UTILITY FUNCTION FOR NOTIFICATIONS ---
        const showNotification = (message) => {
            const modal = document.getElementById('notification-modal');
            const messageEl = document.getElementById('notification-message');
            messageEl.textContent = message;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none');
            }, 2000); // Hide after 2 seconds
        };

        // --- 4. MAIN AUTHENTICATION & DATA HANDLING LOGIC ---
        // onAuthStateChanged is the core listener. It runs whenever the user's login state changes.
        // It runs once on page load, and again if the user logs in or out.
        onAuthStateChanged(auth, user => {
            const authStatusEl = document.getElementById('auth-status');
            if (user) {
                // --- USER IS LOGGED IN ---
                console.log("User is logged in:", user);
                authStatusEl.textContent = `UID: ${user.uid}`;
                
                // Create a reference to this user's specific document in Firestore.
                // We are creating a collection called 'users' and each document will be named after the user's unique ID (uid).
                const userDocRef = doc(db, "users", user.uid);

                // --- A) FETCH USER DATA FROM FIRESTORE ---
                const loadUserProfile = async () => {
                    try {
                        const docSnap = await getDoc(userDocRef);

                        if (docSnap.exists()) {
                            // If the document exists, get its data
                            console.log("Document data:", docSnap.data());
                            const data = docSnap.data();
                            
                            // Populate the form and display elements with the data
                            document.getElementById('user-name-display').textContent = data.fullName || 'No name set';
                            document.getElementById('user-email-display').textContent = data.email || user.email || 'No email set';
                            document.getElementById('user-avatar').src = `https://placehold.co/150x150/e0e7ff/4f46e5?text=${(data.fullName || 'A').charAt(0)}`;

                            document.getElementById('full-name').value = data.fullName || '';
                            document.getElementById('age').value = data.age || '';
                            document.getElementById('gender').value = data.gender || '';
                            document.getElementById('contact-number').value = data.contactNumber || '';
                            document.getElementById('whatsapp-number').value = data.whatsappNumber || '';
                            document.getElementById('college-name').value = data.collegeName || '';
                            document.getElementById('qualification').value = data.qualification || '';
                            document.getElementById('country').value = data.country || '';
                            document.getElementById('state').value = data.state || '';
                            document.getElementById('city').value = data.city || '';
                        } else {
                            // doc.data() will be undefined in this case
                            console.log("No such document! This might be a new user.");
                            // For a new user, pre-fill with any info we have from the auth provider
                            document.getElementById('user-name-display').textContent = user.displayName || 'New User';
                            document.getElementById('user-email-display').textContent = user.email || 'Please add your email';
                        }
                    } catch (error) {
                        console.error("Error loading user profile:", error);
                        showNotification("Error loading profile.");
                    }
                };
                
                loadUserProfile();

                // --- B) SAVE USER DATA TO FIRESTORE ---
                const profileForm = document.getElementById('profile-form');
                profileForm.addEventListener('submit', async (event) => {
                    event.preventDefault(); // Prevent default form submission
                    
                    // Create an object with all the form data
                    const profileData = {
                        fullName: document.getElementById('full-name').value,
                        age: document.getElementById('age').value,
                        gender: document.getElementById('gender').value,
                        contactNumber: document.getElementById('contact-number').value,
                        whatsappNumber: document.getElementById('whatsapp-number').value,
                        collegeName: document.getElementById('college-name').value,
                        qualification: document.getElementById('qualification').value,
                        country: document.getElementById('country').value,
                        state: document.getElementById('state').value,
                        city: document.getElementById('city').value,
                        // You can also save the email if you want
                        email: document.getElementById('user-email-display').textContent,
                    };

                    try {
                        // Use setDoc to save the data. Using { merge: true } means it will only
                        // update the fields in our object, without overwriting other fields
                        // that might exist in the document. It will create the document if it doesn't exist.
                        await setDoc(userDocRef, profileData, { merge: true });
                        console.log("Profile updated successfully!");
                        showNotification("Profile saved successfully!");
                        // Also update the display name in the header after saving
                        document.getElementById('user-name-display').textContent = profileData.fullName;
                    } catch (error) {
                        console.error("Error updating profile: ", error);
                        showNotification("Error saving profile.");
                    }
                });

            } else {
                // --- USER IS LOGGED OUT ---
                console.log("User is logged out. Attempting to sign in anonymously.");
                authStatusEl.textContent = 'Not logged in.';
                // For this demo, we automatically sign the user in anonymously.
                // In a real app, you would show a login screen (e.g., with Google Sign-In button).
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                });
            }
        });

        // --- 5. LOGOUT BUTTON ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('User signed out.');
                showNotification('You have been logged out.');
                // The onAuthStateChanged listener will handle the rest.
            }).catch((error) => {
                console.error('Sign out error', error);
            });
        });

    </script>
</body>
</html>
