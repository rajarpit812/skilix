<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilix - My Profile</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a custom font from Google Fonts for a creative touch */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center flex-shrink-0 text-gray-900 mr-6">
                <a href="#" class="font-bold text-2xl tracking-tight">Skil<span class="text-indigo-600">ix</span></a>
            </div>
            <div class="flex items-center">
                <a href="#" class="text-gray-600 hover:text-indigo-600 mr-6">Dashboard</a>
                <button class="bg-red-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-red-600">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="py-12">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900">My Profile</h1>
            
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 border border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    
                    <!-- Left Column: Profile Picture & Basic Info -->
                    <div class="md:col-span-1 text-center">
                        <div class="mb-4">
                            <!-- Placeholder for Profile Picture -->
                            <img src="https://placehold.co/150x150/e0e7ff/4f46e5?text=Avatar" alt="User Avatar" class="h-36 w-36 rounded-full mx-auto object-cover border-4 border-indigo-200">
                        </div>
                        <h2 id="user-name" class="text-2xl font-bold text-gray-900">Alex Doe</h2>
                        <p id="user-email" class="text-gray-600">alex.doe@example.com</p>
                        <p class="text-sm text-gray-500 mt-2">Fetched from <span class="font-semibold text-indigo-600">Google</span></p>
                    </div>

                    <!-- Right Column: Detailed Information Form -->
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2">Personal Information</h3>
                        <form action="#" method="POST">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <!-- Full Name -->
                                <div>
                                    <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                                    <input type="text" id="full-name" name="full-name" value="Alex Doe" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- Age -->
                                <div>
                                    <label for="age" class="block text-gray-700 font-medium mb-2">Age</label>
                                    <input type="number" id="age" name="age" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- Gender -->
                                <div>
                                    <label for="gender" class="block text-gray-700 font-medium mb-2">Gender</label>
                                    <select id="gender" name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option>Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                        <option>Prefer not to say</option>
                                    </select>
                                </div>
                                <!-- Contact Number -->
                                <div>
                                    <label for="contact-number" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                                    <input type="tel" id="contact-number" name="contact-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- WhatsApp Number -->
                                <div>
                                    <label for="whatsapp-number" class="block text-gray-700 font-medium mb-2">WhatsApp Number</label>
                                    <input type="tel" id="whatsapp-number" name="whatsapp-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- College Name -->
                                <div>
                                    <label for="college-name" class="block text-gray-700 font-medium mb-2">College Name</label>
                                    <input type="text" id="college-name" name="college-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- Highest Academic Qualification -->
                                <div class="sm:col-span-2">
                                    <label for="qualification" class="block text-gray-700 font-medium mb-2">Highest Academic Qualification</label>
                                    <select id="qualification" name="qualification" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option>Select Qualification</option>
                                        <option>High School</option>
                                        <option>Bachelor's Degree</option>
                                        <option>Master's Degree</option>
                                        <option>PhD</option>
                                    </select>
                                </div>
                                <!-- Country -->
                                <div>
                                    <label for="country" class="block text-gray-700 font-medium mb-2">Country</label>
                                    <input type="text" id="country" name="country" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- State -->
                                <div>
                                    <label for="state" class="block text-gray-700 font-medium mb-2">State</label>
                                    <input type="text" id="state" name="state" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <!-- City -->
                                <div>
                                    <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                                    <input type="text" id="city" name="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-8 text-right">
                                <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Skilix. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
