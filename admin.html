<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Skilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Admin-only Content Container -->
    <div id="admin-dashboard" class="hidden">
        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="font-bold text-2xl">Skil<span class="text-indigo-600">ix</span> Admin</a>
                <div>
                    <span id="admin-name" class="mr-4 text-gray-700"></span>
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600">Go to Homepage</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin Dashboard</h1>

            <!-- Section: Create & Manage Internships -->
            <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">Manage Internships</h2>
                <details>
                    <summary class="cursor-pointer font-semibold text-indigo-600">Click to Create a New Internship</summary>
                    <form id="internship-form" class="mt-4">
                        <div class="mb-4">
                            <label for="title" class="block text-gray-700 font-medium mb-2">Internship Title</label>
                            <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="headline" class="block text-gray-700 font-medium mb-2">Headline</label>
                            <input type="text" id="headline" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="briefIntro" class="block text-gray-700 font-medium mb-2">Brief Intro</label>
                            <textarea id="briefIntro" rows="2" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                            <textarea id="description" rows="4" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="domain" class="block text-gray-700 font-medium mb-2">Domain (e.g., Web Development)</label>
                            <input type="text" id="domain" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="logoUrl" class="block text-gray-700 font-medium mb-2">Logo URL</label>
                            <input type="url" id="logoUrl" placeholder="https://res.cloudinary.com/..." class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <button type="submit" id="add-internship-btn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">
                            Add Internship
                        </button>
                    </form>
                </details>
                <div id="internships-list" class="space-y-4 mt-6">
                    <!-- Internships will be loaded here dynamically -->
                </div>
            </section>

            <!-- Section: View Users and Applications -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Users & Applications</h2>
                <div class="mb-4">
                    <input type="text" id="user-search" placeholder="Search by name or email..." class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div id="users-list" class="space-y-6">
                    <!-- User data will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modify Internship Modal -->
    <div id="modify-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            <h2 class="text-2xl font-semibold mb-4">Modify Internship</h2>
            <form id="modify-internship-form">
                <input type="hidden" id="modify-internship-id">
                <div class="mb-4">
                    <label for="modify-title" class="block text-gray-700 font-medium mb-2">Internship Title</label>
                    <input type="text" id="modify-title" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="modify-headline" class="block text-gray-700 font-medium mb-2">Headline</label>
                    <input type="text" id="modify-headline" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="modify-briefIntro" class="block text-gray-700 font-medium mb-2">Brief Intro</label>
                    <textarea id="modify-briefIntro" rows="2" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="modify-description" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="modify-description" rows="4" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="modify-domain" class="block text-gray-700 font-medium mb-2">Domain</label>
                    <input type="text" id="modify-domain" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                 <div class="mb-4">
                    <label for="modify-logoUrl" class="block text-gray-700 font-medium mb-2">Logo URL</label>
                    <input type="url" id="modify-logoUrl" class="w-full px-4 py-2 border rounded-lg">
                </div>
                 <div class="mb-4">
                    <label for="modify-brochureUrl" class="block text-gray-700 font-medium mb-2">Brochure URL</label>
                    <input type="url" id="modify-brochureUrl" class="w-full px-4 py-2 border rounded-lg">
                </div>

                <!-- NEW: Submission Form Fields Section -->
                <div class="border-t pt-4 mt-4">
                    <h3 class="text-xl font-semibold mb-4">Submission Form Fields</h3>
                    <div id="submission-fields-list" class="space-y-2 mb-4">
                        <!-- Dynamic fields will be rendered here -->
                    </div>
                    <form id="add-field-form" class="flex gap-2 items-end">
                        <div class="flex-1">
                            <label for="field-label" class="block text-sm font-medium text-gray-700">Field Label</label>
                            <input type="text" id="field-label" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., GitHub Link">
                        </div>
                        <div class="flex-1">
                            <label for="field-type" class="block text-sm font-medium text-gray-700">Field Type</label>
                            <select id="field-type" class="w-full px-3 py-2 border rounded-md">
                                <option value="text">Text</option>
                                <option value="url">URL</option>
                                <option value="file">File Upload</option>
                            </select>
                        </div>
                        <button type="submit" class="bg-indigo-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-600">Add Field</button>
                    </form>
                </div>
                <!-- END NEW SECTION -->

                <div class="text-right mt-6">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="access-denied" class="hidden text-center p-16">
        <h1 class="text-4xl font-bold text-red-600">Access Denied</h1>
        <p class="text-xl mt-4">You do not have permission to view this page.</p>
        <a href="index.html" class="mt-8 inline-block bg-indigo-600 text-white py-3 px-6 rounded-lg">Go to Homepage</a>
    </div>
    
    <div id="message-box"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, getDocs, deleteDoc, setDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBrP14baJEyuYYt5xOUt4SeSeUFM3RY2rk",
        authDomain: "skilix.firebaseapp.com",
        projectId: "skilix",
        storageBucket: "skilix.appspot.com",
        messagingSenderId: "1042532384192",
        appId: "1:1042532384192:web:c0cc1939bb1ba8f7c69c25",
        measurementId: "G-H7LB645GR9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminDashboard = document.getElementById('admin-dashboard');
    const accessDenied = document.getElementById('access-denied');
    const internshipForm = document.getElementById('internship-form');
    const internshipsList = document.getElementById('internships-list');
    const usersList = document.getElementById('users-list');
    const messageBox = document.getElementById('message-box');
    const modifyModal = document.getElementById('modify-modal');
    const modifyForm = document.getElementById('modify-internship-form');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const userSearchInput = document.getElementById('user-search');
    
    // NEW DOM elements
    const submissionFieldsList = document.getElementById('submission-fields-list');
    const addFieldForm = document.getElementById('add-field-form');
    let currentSubmissionFields = [];

    let allUsersWithApps = []; 

    function showMessage(message, isError = false) {
        messageBox.textContent = message;
        messageBox.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
        messageBox.classList.add('show');
        setTimeout(() => messageBox.classList.remove('show'), 3000);
    }

    async function checkAdminRole(user) {
        if (!user) {
            adminDashboard.classList.add('hidden');
            accessDenied.classList.remove('hidden');
            return false;
        }
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists() && userDoc.data().role === 'admin') {
            document.getElementById('admin-name').textContent = `Welcome, ${userDoc.data().name || user.displayName}`;
            adminDashboard.classList.remove('hidden');
            accessDenied.classList.add('hidden');
            return true;
        } else {
            adminDashboard.classList.add('hidden');
            accessDenied.classList.remove('hidden');
            return false;
        }
    }
    
    async function loadInternships() {
        internshipsList.innerHTML = '<p>Loading internships...</p>';
        try {
            const querySnapshot = await getDocs(collection(db, "internships"));
            internshipsList.innerHTML = '';
            if (querySnapshot.empty) {
                internshipsList.innerHTML = '<p>No internships found.</p>';
            }
            querySnapshot.forEach((doc) => {
                const internship = doc.data();
                const internshipEl = document.createElement('div');
                internshipEl.className = 'border p-4 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center bg-gray-50';
                internshipEl.innerHTML = `
                    <div class="flex items-start gap-4 flex-1">
                        <img src="${internship.logoUrl || 'https://placehold.co/60x60/e0e7ff/4f46e5?text=Logo'}" alt="logo" class="w-12 h-12 rounded-md object-cover">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold">${internship.title}</h3>
                            <p class="text-gray-600">${internship.domain}</p>
                            <p class="text-sm font-semibold mt-2">${internship.headline || 'No headline'}</p>
                            <p class="text-sm text-gray-500">${internship.briefIntro || 'No intro'}</p>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-4 md:mt-0">
                        <button data-id="${doc.id}" class="modify-btn bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">Modify</button>
                        <button data-id="${doc.id}" class="delete-btn bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">Delete</button>
                    </div>
                `;
                internshipsList.appendChild(internshipEl);
            });
        } catch (error) {
            console.error("Error loading internships:", error);
            internshipsList.innerHTML = '<p class="text-red-500">Failed to load internships.</p>';
        }
    }
    
    // NEW function to render submission form fields
    function renderSubmissionFields() {
        submissionFieldsList.innerHTML = '';
        if (currentSubmissionFields.length === 0) {
            submissionFieldsList.innerHTML = '<p class="text-gray-500 text-sm italic">No custom fields added yet.</p>';
            return;
        }
        currentSubmissionFields.forEach((field, index) => {
            const fieldEl = document.createElement('div');
            fieldEl.className = 'flex justify-between items-center p-2 bg-gray-100 rounded-md';
            fieldEl.innerHTML = `
                <p class="text-gray-800">${field.label} <span class="text-sm text-gray-500">(${field.type})</span></p>
                <button type="button" class="remove-field-btn text-red-500 hover:text-red-700" data-index="${index}">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                </button>
            `;
            submissionFieldsList.appendChild(fieldEl);
        });
    }

    function renderUsers(usersToRender, internshipsMap) {
        usersList.innerHTML = '';
        if (usersToRender.length === 0) {
            usersList.innerHTML = '<p>No users found with applications.</p>';
            return;
        }

        usersToRender.forEach(user => {
            const userEl = document.createElement('div');
            userEl.className = 'border p-4 rounded-lg bg-white';
            const detailsId = `details-${user.uid}`;

            let applicationsHtml = '<p class="text-gray-500">No applications found for this user.</p>';
            if (user.applications && user.applications.length > 0) {
                applicationsHtml = user.applications.map((application, index) => {
                    const internship = internshipsMap.get(application.internshipId);
                    if (!internship) return '';
                    
                    const paymentStatusText = application.paymentStatus || 'pending';
                    const paymentStatusColor = application.paymentStatus === 'paid' ? 'text-green-600' : 'text-red-600';

                    return `
                        <div class="mt-4 pt-4 border-t">
                            <h5 class="font-semibold">${internship.title}</h5>
                            <p class="text-sm">Payment Status: <span class="${paymentStatusColor} font-bold">${paymentStatusText}</span></p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Offer Letter URL</label>
                                    <input type="url" id="offer-${application.id}" value="${application.offerLetterUrl || ''}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Certificate URL</label>
                                    <input type="url" id="cert-${application.id}" value="${application.certificateUrl || ''}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                                </div>
                            </div>
                             <div class="text-right mt-2">
                                <button data-application-id="${application.id}" class="save-links-btn bg-blue-500 text-white text-sm py-1 px-3 rounded hover:bg-blue-600">Save Links for this Internship</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            userEl.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold">${user.fullName || user.name || 'N/A'}</h3>
                        <p class="text-gray-600">${user.email}</p>
                    </div>
                    <button data-target="${detailsId}" class="toggle-details-btn bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-full hover:bg-gray-300">View Details & Applications</button>
                </div>
                
                <div id="${detailsId}" class="hidden mt-4 pt-4 border-t">
                    <h4 class="font-semibold mb-2">Personal Information:</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2 text-sm">
                        <p><strong>Contact:</strong> ${user.contactNumber || 'N/A'}</p>
                        <p><strong>College:</strong> ${user.collegeName || 'N/A'}</p>
                        <p><strong>Location:</strong> ${user.city || 'N/A'}, ${user.country || 'N/A'}</p>
                    </div>
                    <h4 class="font-semibold mt-4">Applications:</h4>
                    ${applicationsHtml}
                </div>
            `;
            usersList.appendChild(userEl);
        });
    }

    async function loadUsersAndApplications() {
        usersList.innerHTML = '<p>Loading users...</p>';
        try {
            const [usersSnapshot, internshipsSnapshot, applicationsSnapshot] = await Promise.all([
                getDocs(collection(db, "users")),
                getDocs(collection(db, "internships")),
                getDocs(collection(db, "applications"))
            ]);
            
            const internshipsMap = new Map();
            internshipsSnapshot.forEach(doc => internshipsMap.set(doc.id, doc.data()));

            const usersMap = new Map();
            usersSnapshot.forEach(doc => {
                if (doc.data().role !== 'admin') {
                    usersMap.set(doc.id, { ...doc.data(), uid: doc.id, applications: [] });
                }
            });

            applicationsSnapshot.forEach(appDoc => {
                const appData = appDoc.data();
                if (usersMap.has(appData.userId)) {
                    usersMap.get(appData.userId).applications.push({ ...appData, id: appDoc.id });
                }
            });
            
            allUsersWithApps = Array.from(usersMap.values());
            renderUsers(allUsersWithApps, internshipsMap);

        } catch (error) {
            console.error("Error loading users and applications:", error);
            usersList.innerHTML = `<p class="text-red-500">Failed to load data: ${error.message}</p>`;
        }
    }

    onAuthStateChanged(auth, async (user) => {
        const isAdmin = await checkAdminRole(user);
        if (isAdmin) {
            loadInternships();
            loadUsersAndApplications();
        }
    });

    // --- EVENT LISTENERS (ALL FULLY IMPLEMENTED) ---

    userSearchInput.addEventListener('keyup', () => {
        const searchTerm = userSearchInput.value.toLowerCase();
        const filteredUsers = allUsersWithApps.filter(user => {
            const name = (user.fullName || user.name || '').toLowerCase();
            const email = (user.email || '').toLowerCase();
            return name.includes(searchTerm) || email.includes(searchTerm);
        });
        
        const internshipsMap = new Map();
        getDocs(collection(db, "internships")).then(snapshot => {
            snapshot.forEach(doc => internshipsMap.set(doc.id, doc.data()));
            renderUsers(filteredUsers, internshipsMap);
        });
    });

    usersList.addEventListener('click', async (e) => {
        const target = e.target;
        
        if (target.classList.contains('toggle-details-btn')) {
            const targetId = target.dataset.target;
            const detailsEl = document.getElementById(targetId);
            if (detailsEl) {
                detailsEl.classList.toggle('hidden');
            }
        }

        if (target.classList.contains('save-links-btn')) {
            const applicationId = target.dataset.applicationId;
            target.disabled = true;
            target.textContent = 'Saving...';
            
            const offerUrl = document.getElementById(`offer-${applicationId}`).value;
            const certUrl = document.getElementById(`cert-${applicationId}`).value;

            try {
                const appDocRef = doc(db, "applications", applicationId);
                await updateDoc(appDocRef, {
                    offerLetterUrl: offerUrl,
                    certificateUrl: certUrl
                });
                showMessage('Links saved successfully!');
            } catch (error) {
                console.error("Error saving links:", error);
                showMessage(`Failed to save links: ${error.code}`, true);
            } finally {
                target.disabled = false;
                target.textContent = 'Save Links for this Internship';
            }
        }
    });
    
    internshipForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('add-internship-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Adding...';
        try {
            await addDoc(collection(db, "internships"), {
                title: document.getElementById('title').value,
                headline: document.getElementById('headline').value,
                briefIntro: document.getElementById('briefIntro').value,
                description: document.getElementById('description').value,
                domain: document.getElementById('domain').value,
                logoUrl: document.getElementById('logoUrl').value,
                createdAt: new Date()
            });
            showMessage('Internship added successfully!');
            internshipForm.reset();
            loadInternships();
        } catch (error) {
            console.error("Error adding internship:", error);
            showMessage('Error adding internship.', true);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Add Internship';
        }
    });

    internshipsList.addEventListener('click', async (e) => {
        const target = e.target;
        const internshipId = target.dataset.id;

        if (target.classList.contains('delete-btn')) {
            if (confirm('Are you sure you want to delete this internship?')) {
                try {
                    await deleteDoc(doc(db, "internships", internshipId));
                    showMessage('Internship deleted.');
                    loadInternships();
                } catch (error) {
                    showMessage('Error deleting internship.', true);
                }
            }
        }

        if (target.classList.contains('modify-btn')) {
            const docRef = doc(db, "internships", internshipId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('modify-internship-id').value = internshipId;
                document.getElementById('modify-title').value = data.title;
                document.getElementById('modify-headline').value = data.headline || '';
                document.getElementById('modify-briefIntro').value = data.briefIntro || '';
                document.getElementById('modify-description').value = data.description;
                document.getElementById('modify-domain').value = data.domain;
                document.getElementById('modify-logoUrl').value = data.logoUrl || '';
                document.getElementById('modify-brochureUrl').value = data.brochureUrl || ''; 
                
                currentSubmissionFields = data.submissionFields || [];
                renderSubmissionFields();
                
                modifyModal.classList.remove('hidden');
            }
        }
    });
    
    modifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const internshipId = document.getElementById('modify-internship-id').value;
        const docRef = doc(db, "internships", internshipId);
        try {
            await updateDoc(docRef, {
                title: document.getElementById('modify-title').value,
                headline: document.getElementById('modify-headline').value,
                briefIntro: document.getElementById('modify-briefIntro').value,
                description: document.getElementById('modify-description').value,
                domain: document.getElementById('modify-domain').value,
                logoUrl: document.getElementById('modify-logoUrl').value,
                brochureUrl: document.getElementById('modify-brochureUrl').value,
                submissionFields: currentSubmissionFields
            });
            showMessage('Internship updated successfully!');
            modifyModal.classList.add('hidden');
            loadInternships();
        } catch (error) {
            showMessage('Failed to update internship.', true);
        }
    });

    closeModalBtn.addEventListener('click', () => modifyModal.classList.add('hidden'));
    
    // NEW: Add field form listener
    addFieldForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const label = document.getElementById('field-label').value;
        const type = document.getElementById('field-type').value;
        
        if (label.trim() === '') {
            showMessage('Please enter a field label.', true);
            return;
        }
        
        currentSubmissionFields.push({ label, type });
        renderSubmissionFields();
        addFieldForm.reset();
    });

    // NEW: Remove field button listener
    submissionFieldsList.addEventListener('click', (e) => {
        const target = e.target.closest('.remove-field-btn');
        if (target) {
            const indexToRemove = parseInt(target.dataset.index);
            currentSubmissionFields.splice(indexToRemove, 1);
            renderSubmissionFields();
        }
    });

</script>
</body>
